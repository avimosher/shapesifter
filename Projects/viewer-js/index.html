<html>
  <head>
    <title>Shapesifter Viewer</title>
    <script type="text/javascript" src="js/jquery.min.js" Onload="window.$=window.jQuery=module.exports;"></script>
    <style>
      ::backdrop {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      }
      </style>
  </head>
  <body style="margin:0">
    <dialog id="dialog">
      <p>Go to frame:</p>
      <input type="text"></input>
      <p><button id="close-dialog">Go</button></p>
    </dialog>
    <div style="position: absolute;left: 10;top: 10;z-index: 9;color: white">
      <span id="label"/>
    </div>
    <div id="view_container" style="height:100%;width:100%;margin:0;padding:0">
      <canvas id="protein_viewer" style="width:100%;height:100%;margin:0;padding:0" ></canvas>
    </div>
    <script>
      var viewer=require('./js/threejs_viewer.js');
      window.addEventListener('load',viewer.main,true);
    </script>
  </body>
</html>
